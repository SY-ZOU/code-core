<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>CodeCore</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/index.png" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 默认主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <nav>
    <a href="#/">EN</a>
    <a href="#/">中文</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '邹识宇的笔记',
      nameLink: '/code-core/#', //点击文档标题后跳转的链接地址。
      //routerMode: 'history',//设置为 history 之后，浏览器链接里不会出现 #，个人习惯。
      subMaxLevel: 2,
      loadSidebar: true,
      loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      auto2top: true,
      coverpage: true,
      maxLevel: 4,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
      subMaxLevel: 2,
      //topMargin: 40,
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: '没有结果',
        depth: 3,
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      search: {
        maxAge: 86400000,
        paths: auto,
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: 'docsify-demo',
      }
    }
   


  </script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 搜索功能支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!--代码高亮-->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-verilog.min.js"></script>

</body>
</html>
